<div id="signinRouter">
    <!-- angular prend en main en emettant ngSubmit et la methode prend en argument f -->
    <h2>SignIn</h2>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <input placeholder="email@email.fr" type="text" name="email" ngModel required/><br/>
        <input placeholder="password" type="password" name="mdp" ngModel required/><br/>
        <button id="signin" type="submit" [disabled]="f.invalid">Valider</button>
    </form>
</div>
